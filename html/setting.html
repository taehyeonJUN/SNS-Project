<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <!-- Main 기본 헤더 ~ 미드(좋아요, 아이디 등 까지) css -->
       <link rel="stylesheet" href="../../css/main/main_default.css">
       <!-- 라이트 다크 css -->
       <link rel="stylesheet" href="../../css/main/main_dark_2.css">
       <!-- 댓글 css -->
       <!-- <link rel="stylesheet" type="text/css" media="screen" href="../../css/main/main_reple_2.css">  -->
       <!-- setting.css 개인정보 css -->
       <link rel="stylesheet" href="../../css/setting/setting.css">
       <!-- logo 폰트 -->
       <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
       <!-- 나눔고딕 폰트 -->
       <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
        
    <title>:: Tongrami 개인정보 ::</title>
</head>
<body>
    <div class="header-contanier">
        <div class="header-wrap">
            <header class="head">
                <div class="logo"><a href="#"><img src="../../images/iconmonstr-beer-11-240.png" alt="통그라미로고"> </a></div>
                <div class="logo-font"> <p>Tongrami</p></div>
                <!-- 검색기능 시작 -->
                <div class="form-group">
                    <form action="newList" method="post">
                    <input type="text" name="postId"  placeholder="      아이디를 입력하세요.">
                    <button type="button" value="검색" class="glyphicon glyphicon-search"><img src="../../images/free-icon-search-107122.png" alt="search"></button>
                </form>
                </div>
                <!-- 검색기능 끝 -->
                <!-- <input type="text" value="검색어를 입력하세요."><button>검색</button> -->
                <!-- 햄버거 시작 -->
                <div class="menuicon-contaniner">
                    <input type="checkbox" id="menuicon">
                    <label for="menuicon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </label>
                    <div class="sidebar">
                        <div class="menu-1">
                            <ul>
                                <a href="#"><li>HOME</li></a>
                                <a href="#"><li>LIKE</li></a>
                                <a href="#"><li>MY INFO</li></a>
                                <a href="#"><li>UPLORD</li></a>
                            </ul>
                            <div class="checkbox-wrap">
                                <input type="checkbox" class="checkbox" id="checkbox">
                                <label for="checkbox" class="label">
                                    <div class="ball"></div>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 햄버거 끝 -->
            </header>
        </div>
    </div>
    <div class="mid-container">
        <div class="mid-wrap">
            <div class="mid-content">
                <form action="" class="text-input" method="POST">
                    <div class="int-area">
                        <input type="text" id="userId" name="id"  autocomplete="off" required/>
                        <label for="id">USER ID</label>
                        <button class="check-btn">중복체크</button>
                    </div>
                    <br/>
                    <div class="int-area">
                        <input type="text" id="userName" name="name" autocomplete="off" required/>
                        <label for="name">USER NAME</label>
                    </div>
                    <br>
                    <div class="int-area">
                        <input type="password" id="userPw" name="pw" autocomplete="off" required/>
                        <label for="pw">PASSWORD</label>
                    </div>
                    <br/>
                    <div class="int-area">
                        <input type='password' id='userPassCheck' name='passCheck' autocomplete="off" required/>
                        <label for='passCheck'>PASSWORD CHECK</label><br/>
                    </div>
                    <br/>
                    <div class="int-area">
                        <input type='tel' id='userPhone' name='phone-num' autocomplete="off" required/>
                        <label for='tel'>PHONE NUMBER</label><br/>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="bottom-contaniner">
        <div class="bottom-wrap">
            <footer class="bottom">
                <h5>Copyright ⓒ 2020 Tongrami. All rights reserved.</h5>
            </footer>
        </div>
    </div>
     <!-- main 자바스크립트 -->
     <script src="../../js/main/main_dark.js"></script>
</body>
</html>
